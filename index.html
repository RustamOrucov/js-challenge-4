<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="numText"></p>

    <script>
        let num=prompt('bir eded daxil edin')
         let text=document.querySelector('.numText')
        if(parseFloat(num)===0){
            text.innerHTML='eded 0 beraberdir'
        }
        else if(parseFloat(num)===1){
            text.innerHTML='eded 1 e beraberdir'
        }
        else if(parseFloat(num)>1){
            text.innerHTML='eded 1 den boyukdur'
        }else{
            
            text.innerHTML='eded 1 den kicikdir'
        }

    </script>
</body>
</html>
